<div class="container">
		<div class="page-header">
			<button id="registerBtn"><a ui-sref="register">Register a New Account</a></button>
			<h3>Login to your Expense account </h3>
		</div>
		<div class="row">
			<div class="col-lg-2"></div>
			<form role="form">
				<div class="col-lg-5">
					<div class="well well-sm">
					<div class="form-group">
						<label for="InputUsername">Enter Username</label>
						<div class="input-group">
							<input type="text" class="form-control" name="InputUsername" id="loginUsername" placeholder="Enter Username" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputPassword">Enter Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="loginPassword" name="InputPassword" placeholder="Enter Password" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						</div>
					</div>
					<button name="submit" id="loginSubmit" class="btn btn-success pull-right">Log In</button>
					</div>
					<div class="error" id="loginError"></div>
				</div>
			</form>
		</div>
	</div>
