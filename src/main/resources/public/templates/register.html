<div class="container">
		<div class="page-header">
			<button id="loginBtn"><a ui-sref="login">Login to Your New Account</a></button>
			<h3>Register a New Expense account </h3>
		</div>
		<div class="row">
			<div class="col-lg-2"></div>
			<form role="form">
				<div class="col-lg-5">
					<div class="well well-sm">
					<div class="form-group">
						<label for="InputUsername">Enter User Email {{userEmail}}</label>
						<div class="input-group">
							<input type="text" ng-model="userEmail" class="form-control" name="InputUsername" id="registerUsername" placeholder="Enter User Email" required ng-blur="validateEmail(userEmail, false)">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						</div>
						<div class="validationError" ng-show="emailIsInvalid">
							<p>Please enter a valid email address.</p>
						</div>
					</div>
					<div class="form-group">
						<div>
						<label for="InputPassword">Enter Password {{userPassword}}</label>
						<div class="input-group">
							<input type="password" ng-model="userPassword" class="form-control" id="registerPassword" name="InputPassword" placeholder="Enter Password" required ng-blur="validatePassword(userPassword, false)">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						</div>
						<div class="validationError" ng-show="passwordIsInvalid">
							<p>Please enter a valid password. Must have at least:</p>
							<ul>
								<li>8 characters</li>
								<li>1 capital character</li>
								<li>1 special characters</li>
								<li>1 number</li>
							</ul>
						</div>
						</div>
						<div>
						<label for="InputPassword">Confirm Password</label>
						<div class="input-group">
							<input type="password" ng-model="confirmUserPassword" class="form-control" id="confirmPassword" name="InputPassword" placeholder="Confirm Password" required ng-blur="confirmPassword(userPassword, confirmUserPassword)">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						</div>
						<div class="validationError" ng-show="passwordsDiffer">
							<p>Passwords do not match.</p>
						</div>
						</div>
					</div>
					<button name="submit" id="registerSubmit" class="btn btn-success pull-right" ng-click="addUser(user)">Create</button>
					</div>
					<div class="error" id="registerError"></div>
				</div>
			</form>
		</div>
	</div>
