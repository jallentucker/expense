<div class="container">
		<div class="page-header">
			<button id="loginBtn"><a ui-sref="login">Login to Your New Account</a></button>
			<h3>Register a New Expense account </h3>
		</div>
		<div class="row">
			<div class="col-lg-2"></div>
			<form role="form">
				<div class="col-lg-5">
					<div class="well well-sm">
					<div class="form-group">
						<label for="InputUsername">Enter Username/Email</label>
						<div class="input-group">
							<input type="text" ng-model="username" class="form-control" name="InputUsername" id="registerUsername" placeholder="Enter Username" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						</div>
					</div>
					<div class="form-group">
						<div>
						<label for="InputPassword">Enter Password</label>
						<div class="input-group">
							<input type="password" ng-model="password" class="form-control" id="registerPassword" name="InputPassword" placeholder="Enter Password" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						</div>
						</div>
						<div>
						<label for="InputPassword">Confirm Password</label>
						<div class="input-group">
							<input type="password" ng-model="confirmPassword" class="form-control" id="confirmPassword" name="InputPassword" placeholder="Enter Password" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						</div>
						</div>
					</div>
					<button name="submit" id="registerSubmit" class="btn btn-success pull-right">Create</button>
					</div>
					<div class="error" id="registerError"></div>
				</div>
			</form>
		</div>
	</div>
