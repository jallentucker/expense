<div>
		<div class = "container">
			<div class="page-header">
			<h3> Create a Report for Expense Reimbursement </h3>
			</div>
			<div class="row">
				<div class="col-lg-2"></div>
					<form role="form" name="reportForm">
						<div class="col-lg-6">
							<div class="well well-sm">
							<div class="form-group" >
								<label for="InputReportName"> Enter name of the Report:</label>
								<div class="input-group">
									<input ng-change = "onChange()" id="reportName" type="text" class="form-control" name="report-name" ng-model="report.reportName" placeholder="Report Name" required>
									<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
								</div>
							</div>
							
							<div class="form-group">
								<div>
									<select ng-change="onChange()" ng-model="selectedProject" id="projectDropDown" name="report-project" 
										class="btn btn-default" aria-haspopup="true" aria-expanded="true" required>
										<option value="">Select a Project</option>
										<option ng-repeat="value in projectName" ng-value="{{value.projectId}}">{{value.projectName}}</option> 
									</select>
								</div>
							</div>
                            <br/>
							<div class="form-group form-inline">
					            <button  id="lineitemBtn" ng-click="addLineitem()" class="btn btn-primary pull-left">Add Line Item</button> 
					            <p class="pull-left" ng-hide = "submitBtnHide" id="savedStatus"> Line item has been saved. </p> <br>
				            </div>
                            <div ng-repeat="a in lineItems track by $index">
                                    <div class="row">
                                        <div class="form-group col-sm-4"> <br>
                                            <label id="newLineItem">New Line Item:</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <label>Expense Type:</label>
                                            <select ng-change = "onChange()" class="form-control" ng-model="expenseType[$index]" required>
                                                <option value="">Select your Expense Type</option>
                                            <option ng-repeat="value in result" ng-value="{{value.lineItemTypeId}}">{{value.lineItemType}}</option>                                            
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label>Expense Amount:</label>
                                            <input ng-change = "onChange()" type="number" min="0" step="0.01" class="form-control currency" ng-model="monetary[$index]"  placeholder="$0.00" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                    </div>
                                </form>
                            </div>
                         <div>
							<button type="submit" name="submit" ng-hide = "submitBtnHide" id="ReportSubmit" ng-click="createReport(report, selectedProject, lineItemTypes, 2)" class="btn btn-success pull-right">Submit</button>
							<button type="submit" name="save" ng-hide="reportForm.$invalid" id="ReportSave" ng-click="createReport(report, selectedProject, lineItemTypes, 4); submitFlag()" class="btn btn-info pull-right">Save</button>
							<button name="cancel" id="ReportCancel" class="btn btn-danger pull-right" ui-sref="home">Cancel</button>
						</div>
		</div>
</div>
